<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">  

    <script src="https://kit.fontawesome.com/42e054d9f0.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<header>
    <p>
         <img src="images/logo/ohmyfood.png" alt="logo">
    </p>
   
</header>
<main>
    <div class="local">
        <i class="fa-map-marker-alt fas"></i>
        <span>Paris, Belleville</span>
    </div>
    <section class="résérvation">
        <h1>Réservez le menu qui <br> vous convient</h1>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <input type="button" class="recherche--bouton" value="Explorer nos restaurants">
    </section>
    <aside>
        <div class="fonction">
            <h2>Fonctionnement</h2>
            
            <button class="bouton">
                <span class="numero">1</span>
                <i class="fa-mobile-alt fas tuto__icon"></i>
                <span>Choisissez un restaurant</span>

            </button>
            <button class="bouton">
                <span class="numero">2</span>
                <i class="fas fa-list-ul bouton--noir" aria-hidden="true"></i>
                <span>Choisissez un restaurant</span>

            </button>
            <button class="bouton">
                <span class="numero">3</span>
                <i class="fas fa-store bouton--noir" aria-hidden="true"></i>
                <span>Choisissez un restaurant</span>

            </button>








        </div>
        
    </aside>


</main>
        
        
    
</body>
</html>
