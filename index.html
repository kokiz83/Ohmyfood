<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <script src="https://kit.fontawesome.com/42e054d9f0.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<header>
    <p>
         <img src="images/logo/ohmyfood.png" alt="logo">
    </p>
   
</header>
<main>
    <div class="cherche">
        <form class="local" >
           
              <input  type="search" name="paris" id="paris" placeholder="&#xf041;     Paris, Belleville" class="fontAwesome">
        
        
        <label for="paris"></label>
     </form>
</div>
    
    
    <section class="résérvation">
        <h1>Réservez le menu qui <br> vous convient</h1>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <input type="button" class="recherche--bouton" value="Explorer nos restaurants">
    </section>
    <aside>
        <div class="fonction">
            <h2>Fonctionnement</h2>
            
            <button class="bouton">
                <span class="numero">1</span>
                <i class="fas fa-mobile-alt"></i>
                <span>Choisissez un restaurant</span>

            </button>
            <button class="bouton">
                <span class="numero">2</span>
                <i class="fas fa-list-ul" aria-hidden="true"></i>
                <span>Choisissez un restaurant</span>

            </button>
            <button class="bouton">
                <span class="numero">3</span>
                <i class="fas fa-store " aria-hidden="true"></i>
                <span>Choisissez un restaurant</span>

            </button>

        </div>
        
    </aside>
    <article class="restaurants">
        <h3>Restaurants</h3>
         <section class="menu">
        <div class="menu1">
            <div class="palette">

               <div><img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="jay">
                <i></i>
            </div> 
                <h4>La palette du gout</h4>
                <i></i>
                <p>Ménilmontant</p>

            </div>



        </div>
        



    </section>
</article>
   


</main>
        
        
    
</body>
</html>
